<head>
    <title>ATH G1.4 Random Student Picker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        #display {
            margin-top: 20px;
            font-size: 2em;
        }
        .numberOption {
            margin: 5px;
            padding: 10px;
            cursor: pointer;
            border: 1px solid;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        #customNumber {
            margin: 5px;
            padding: 10px;
            border: 1px solid;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Random Student Picker</h1>
    <p style="color: gray; font-size: 0.8em; margin-top: 1px; margin-bottom: 20px;">滨州高新高级中学 高二四班</p>
    <div id="numberOptions">
        <span class="numberOption" onclick="setNumberToPick(1)">1</span>
        <span class="numberOption" onclick="setNumberToPick(2)">2</span>
        <span class="numberOption" onclick="setNumberToPick(3)">3</span>
        <span class="numberOption" onclick="setNumberToPick(5)">5</span>
        <span class="numberOption" onclick="setNumberToPick(7)">7</span>
        <span class="numberOption" onclick="setNumberToPick(10)">10</span>
        <input type="number" id="customNumber" placeholder="自定义" onchange="setCustomNumber()"/>
    </div>
    <button onclick="pickRandomStudents()">点名</button>
    <div id="display"></div>

    <script>
        const students = ["赵瑞林", "张皓宁", "赵璐妃", "刘默涵", "史若熙", "孔明阳", "杨宜成", "陈恩浩", "刘珂蕾", 
                          "张柄乾", "刘振江", "张子涵", "李佳烁", "程雅萱", "赵佳旺", "王靖瑶", "孟家旭", "高晗毓", 
                          "王云哲", "范哲", "尹文萱", "李文朔", "张涵硕", "司海鑫", "李林阳", "张硕文", "高璐瑶", 
                          "张宇浩", "宋秉轩", "任甜甜", "张家旭", "杨智童", "刘恭权", "赵鑫蕊", "梅绍涵", "韩世豪", 
                          "李佳诚", "齐辰杰", "韩一铭", "李毅轩", "赵怡然", "王若锦"]; 

        let numberToPick = 1;

        function setNumberToPick(number) {
            numberToPick = number;
        }

        function setCustomNumber() {
            const customNumber = document.getElementById("customNumber").value;
            numberToPick = parseInt(customNumber, 10);
            if (numberToPick <= 0) {
                alert("非法数字，人数需大于0");
                numberToPick = 1;
            }
        }

        function pickRandomStudents() {
            let pickedStudents = [];
            let copyOfStudents = [...students];

            for (let i = 0; i < Math.min(numberToPick, students.length); i++) {
                let randomIndex = Math.floor(Math.random() * copyOfStudents.length);
                pickedStudents.push(copyOfStudents[randomIndex]);
                copyOfStudents.splice(randomIndex, 1);
            }

            document.getElementById("display").innerText = pickedStudents.join(", ");
        }
    </script>
</body>
</html>
